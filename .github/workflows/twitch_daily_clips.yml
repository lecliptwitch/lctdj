# .github/workflows/twitch_daily_clips.yml
name: Twitch Daily Top 10 Clips

on:
  schedule:
    # ExÃ©cute tous les jours Ã  00h30 UTC (ajustez l'heure selon quand vous voulez le "best-of" du jour prÃ©cÃ©dent)
    - cron: '0 15 * * *'  # This cron job will run daily at 15:00 UTC (which is 17:00 CEST in Herve)
  workflow_dispatch: # Permet de dÃ©clencher manuellement le workflow

jobs:
  build-and-upload:
    runs-on: ubuntu-latest # Utilise la derniÃ¨re version d'Ubuntu

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: âš™ï¸ Install dependencies (yt-dlp, ffmpeg, python)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg # Installation de FFmpeg
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Installe les dÃ©pendances Python

    - name: ğŸ“ Create data and output directories
      run: |
        mkdir -p data/raw_clips
        mkdir -p output
        # Les sous-dossiers comme data/processed_clips et data/clip_frames
        # sont crÃ©Ã©s par download_clips.py, donc pas besoin ici.
        echo "Data and output directories created."

    - name: ğŸ“Š Get Top 10 Twitch Clips
      env:
        TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
        TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
      run: python scripts/get_top_clips.py

    - name: ğŸ“¥ Download Individual Clips and Extract Frames
      run: python scripts/download_clips.py

    - name: ğŸ¬ Compile Video
      run: python scripts/compile_video.py

    # --- NOUVELLE Ã‰TAPE : Upload de la vidÃ©o compilÃ©e en tant qu'artefact ---
    - name: â¬†ï¸ Upload Compiled Video as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: compiled-twitch-video # Name of the artifact
        path: output/compiled_video.mp4 # Path to the video to be archived
        retention-days: 1 # How many days the artifact should be kept (adjust as needed)
        if-no-files-found: ignore # Do not fail the step if the file is not found
    # --- FIN DE LA NOUVELLE Ã‰TAPE ---

    - name: ğŸ“ Generate Video Metadata
      run: python scripts/generate_metadata.py

    - name: ğŸï¸ Generate Thumbnail # <--- NOUVELLE Ã‰TAPE AJOUTÃ‰E ICI
      run: python scripts/generate_thumbnail.py

    - name: ğŸ“¤ Upload to YouTube
      env:
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: python scripts/upload_youtube.py
      # continue-on-error: true # Consider adding this if you want subsequent steps to run even if YouTube upload fails (e.g., for cleanup)

    - name: ğŸ§¹ Clean up temporary files
      if: always() # ExÃ©cute mÃªme si les Ã©tapes prÃ©cÃ©dentes Ã©chouent
      run: |
        rm -rf data/
        rm -rf output/
        echo "Temporary data and output directories cleaned."
